<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:fragment="menu">

    <div class="panel panel-default">
        <div class="panel-heading">
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-default" value="Logout"/>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">All your feeds</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-sidebar">
                <li><a href="#">Reports</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Export</a></li>
            </ul>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <button type="button" class="btn btn-primary" onclick="showAddFeed();">Add new feed</button>
        </div>
    </div>

    <div class="bs-example" th:if="${not #lists.isEmpty(categories)}">
        <div class="panel-group" id="accordion" >
            <div class="panel panel-default" th:each="cat : ${categories}">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" th:text="${cat.title}"></a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" th:each="urls : ${cat.feedUrls}">
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" th:text="${urls}">
                                <span class="badge" >14</span>
                                feed 1
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
