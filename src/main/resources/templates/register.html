<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:href="@{/resources/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/resources/css/signin.css}" href="../static/css/signin.css" rel="stylesheet"/>

    <title>Spring Security Example </title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<div class="container">

    <form class="form-signin" th:action="@{/adduser}" method="post">
        <div th:if="${invalid}" class="alert alert-warning" role="alert" th:text="${invalid}"></div>
        <h3 class="form-signin-heading">Please, choose your name and password</h3>
        <label for="inputUser" class="sr-only">User name</label>
        <input id="inputUser" name="username" class="form-control" required="required" autofocus="autofocus"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</div> <!-- /container -->

</body>
</html>
