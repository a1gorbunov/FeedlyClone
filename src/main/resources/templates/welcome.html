<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Hello Spring Boot!</title>
        
    <link th:href="@{/resources/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        // <![CDATA[
        $( document ).ready(function(){
            $.ajax({
                url : "/username",
                success : function(data) {
                    if (data != null && data.length > 0){
                        $('#loginLink').hide();
                        var user = $('#userName');
                        user.show();
                        user.html('Welcome, '+data+'!');
                    } else{
                        $('#loginLink').show();
                        $('#userName').hide();
                    }
                }
            });
        });
        // ]]>
    </script>
</head>
<body>
<div id="mainBar">
    <div id="feedlyPart" style="min-height: 979px;position: relative;margin-left: 30%;margin-right: 30%;">
        <div class="discoverHeader">
            <a id="loginLink" class="well lead" th:href="@{/login}" style="float:right">Login</a>
            <span id="userName" class="loginButton well lead" style="float:right"></span>
            <img data-uri="welcome" class="logo" src="../static/images/feedly-logo-black.png" th:src="@{/resources/images/feedly-logo-black.png}" style="cursor:pointer" height="24"/>
        </div>

        <div style="margin-top: 100px;margin-bottom: 50px;">
            <h1 style="text-align: center;">Introducing feedly</h1>

            <div class="mainText">
                A personal space to organize your blogs and publications and connect to the news, knowledge and ideas that matter to you.
            </div>
        </div>
        <div style="margin-top: 10px;text-align: center;">
            <a th:href="@{/home}" class="btn btn-lg btn-success"  style="width:200px">Get started</a>
        </div>
        <img src="../static/images/onboarding-devices-v3.png" th:src="@{/resources/images/onboarding-devices-v3.png}" width="850px" height="454px"/>
    </div>
</div>

</body>
</html>
