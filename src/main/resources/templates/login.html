<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:href="@{/resources/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/resources/css/signin.css}" href="../static/css/signin.css" rel="stylesheet"/>
    <link th:href="@{/resources/css/com.css}" href="../static/css/signin.css" rel="stylesheet"/>

    <title>Spring Security Example </title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<div class="container">
    <form class="form-signin" th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <h2 class="form-signin-heading">Please sign in (test: user/password)</h2>
        <label for="inputEmail" class="sr-only">User name</label>
        <input id="inputEmail" name="username" class="form-control" required="required" autofocus="autofocus"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required"/>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <div class="text-center">
        <span>Not have accounts? <a th:href="@{/register}" href="#">Register Now</a></span>
    </div>

</div> <!-- /container -->

</body>
</html>
