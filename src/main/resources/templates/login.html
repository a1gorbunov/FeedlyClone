<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <table>
        <tr>
            <td><label for="userInput"> User Name : </label></td>
            <td><input id="userInput" type="text" name="username"/></td>
            <td><span style="margin-left: 10px;">user</span></td>
        </tr>
        <tr>
            <td><label for="passInput"> Password: </label></td>
            <td><input id="passInput" type="password" name="password"/></td>
            <td><span style="margin-left: 10px;">password</span></td>
        </tr>
    </table>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
